<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static "fontawesome/css/all.min.css" %}"/>
    <link rel="stylesheet" href="{%static "css/main.css" %}"/>
    <title>Ejderha Hikayesi!!!</title>
  </head>
  <body>
    <!--Navigasyon Barı-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url "index"%}">
          <img src="{%static "images/dragon.png"%}" alt="" id="logo" />
        </a>
        <button
          class="navbar-toggler navbar-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-4">
            <a class="nav-link btn" aria-current="page" href="{%url "index"%}">Home</a>
            <a class="nav-link btn" href="{%url "dragons"%}">Dragons</a>
            <a class="nav-link btn" href="{%url "history"%}">Ejder Tarihi</a>
            <a class="nav-link btn" href="#">İletişim</a>
          </div>
        </div>
      </div>
    </nav>

    <!--Navigoasyon Bar Sonu-->

    <!--Content-->

    {% block content %}
    <div class="container">
      <div class="row">
        <div class="d-flex flex-column align-items-center pampam">
          <h1 class="hcolor display-1">{{ post.title }}</h1>
          <img class="articleimage post_detail_image img-fluid" src="{{ post.article_image.url }}"/>
          <p>{{ post.text |safe }}</p>
        </div>
      </div>
    </div>
    {% endblock %}

    <!--Content Sonu-->

    <!--Footer Başlangıç-->

    <footer class="bg-dark text-center text-white mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2021 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">Dragons.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!--Footer Son-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
